<section class="container">
  <header class="header d-flex">
      <h2 class="ff-inter">Meu Mural</h2>
      <button class="botao" routerLink="/criarPensamento">Adicionar pensamento</button>
  </header>
  <div *ngIf="listaPensamento.length > 0, else semPensamentos" class="mural">
    <div *ngFor="let pensamento of listaPensamento">
      <app-pensamento [pensamento]="pensamento"></app-pensamento>
    </div>
  </div>
</section>
<ng-template #semPensamentos>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda nao hรก pensamentos cadastrados!</p>
  </div>
</ng-template>
