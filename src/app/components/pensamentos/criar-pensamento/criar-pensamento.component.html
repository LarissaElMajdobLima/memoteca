<section class="container criar-pensamentos ff-inter">
  <header class="header">
      <h2>Adicione um <br> pensamento novo:</h2>
  </header>
  <form [formGroup]="formulario">
    <label for="pensamento">Pensamento</label>
    <input
      id="pensamento" formControlName="conteudo"
      type="textarea" class="input"
      placeholder="Digite o pensamento">
    <label for="autoria">Autoria</label>
    <input
      id="autoria" formControlName="autoria"
      type="text" class="input"
      placeholder="Digite a autoria ou fonte">
      <label for="modelo">Selecione o modelo do card:</label>
      <div class="container-radio">
        <div class="radio-modelo">
          <label for="modelo1">
            <input
              id="modelo1" formControlName="modelo"
              type="radio" value="modelo1">
              <div class="custom-radio">
                <span></span>
              </div>
              <span>Modelo 1</span>
          </label>
          Prévia:
          <div class="modelo modelo1 ff-roboto-mono">
            <img src="../../../../assets/imagens/modelo1.png" alt="Blue quotes">
            <p class="conteudo">{{ formulario.get('conteudo')?.value }}</p>
            <p class="autoria"><b>{{ formulario.get('autoria')?.value }}</b></p>
          </div>
        </div>
        <div class="radio-modelo">
          <label for="modelo2">
            <input
              id="modelo2" formControlName="modelo"
              type="radio" value="modelo2">
              <div class="custom-radio">
                <span></span>
              </div>
              <span>Modelo 2</span>
          </label>
          Prévia:
          <div class="modelo modelo2 ff-roboto-mono">
            <img src="../../../../assets/imagens/modelo2.png" alt="Light blue quotes">
            <p class="conteudo">{{ formulario.get('conteudo')?.value }}</p>
            <p class="autoria"><b>{{ formulario.get('autoria')?.value }}</b></p>
          </div>
        </div>
        <div class="radio-modelo">
          <label for="modelo3">
            <input
              id="modelo3" formControlName="modelo"
              type="radio" value="modelo3">
              <div class="custom-radio">
                <span></span>
              </div>
              <span>Modelo 3</span>
          </label>
          Prévia:
          <div class="modelo modelo3 ff-roboto-mono">
            <img src="../../../../assets/imagens/modelo3.png" alt="Green quotes">
            <p class="conteudo">{{ formulario.get('conteudo')?.value }}</p>
            <p class="autoria"><b>{{ formulario.get('autoria')?.value }}</b></p>
          </div>
        </div>
      </div>
      <div class="acoes">
        <button class="botao" (click)="criarPensamento()">Salvar</button>
        <button class="botao" (click)="cancelar()">Cancelar</button>
      </div>
  </form>
</section>
