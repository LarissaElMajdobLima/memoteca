<section class="container">
  <header class="header d-flex">
    <div class="buscar-pensamentos">
      <input
        type="search"
        class="filtro"
        placeholder="O que você procura?"
        autofocus
        [(ngModel)]="filtro"
        (keyup)="pesquisarPensamentos()">
        <img src="../../../../assets/imagens/lupa.png" alt="Blue magnifier">
    </div>
      <h2 class="ff-inter">Meu Mural</h2>
      <button class="botao" routerLink="/criarPensamento">Adicionar pensamento</button>
  </header>
  <div *ngIf="listaPensamento.length > 0, else semPensamentos" class="mural">
    <div *ngFor="let pensamento of listaPensamento">
      <app-pensamento [pensamento]="pensamento"></app-pensamento>
    </div>
  </div>
</section>
<app-botao-carregar-mais
  [temMaisPensamentos]="temMaisPensamentos"
  (click)="carregarMaisPensamentos()">
</app-botao-carregar-mais>
<ng-template #semPensamentos>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda nao há pensamentos cadastrados!</p>
  </div>
</ng-template>
